<div class="name">
    <h1> Rectify </h1>
</div>

<div class="row">
    <div class="column left">
        <p>/ˈrektəˌfī/</p>
    </div>
    <div class="column right">
        <div class="description">
            <p> Look at visual details in imagery from a new perspective.
            </p> This open-source tool is particularly useful for visual investigations and evidence verification in
            open-source
            research.</p>
        </div>

        <h3>Case: Syrian Hospital</h3>

        <h3>Try it yourself! </h3>

        <form method=post enctype=multipart/form-data action="/rectify">
            <div class="drop-image">
                <input id='imageLoader' type=file name=file>
                <p class='label'> Choose Image to Upload</p>
            </div>
            <input type="hidden" type=number name=x1 value=0>
            <input type="hidden" type=number name=y1 value=0>
            <input type="hidden" type=number name=x2 value=100>
            <input type="hidden" type=number name=y2 value=0>
            <input type="hidden" type=number name=x3 value=100>
            <input type="hidden" type=number name=y3 value=100>
            <input type="hidden" type=number name=x4 value=0>
            <input type="hidden" type=number name=y4 value=100>
            <canvas id="image-preview" style='max-width: 100%; max-height: 60vh;'></canvas>
            <canvas id="image-output" style='max-width: 100%; max-height: 60vh;'></canvas>
            <input  id='submit' type=submit value=Rectify>
        </form>
